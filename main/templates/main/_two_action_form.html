{% load static %}
<style>
.test-action-form {
  border-radius: 10px;
  padding: 40px;
  background: linear-gradient(180deg, rgba(24,12,48,0.7), rgba(6,4,16,0.8));
  box-shadow: inset 0 0 60px rgba(120,40,255,0.04), 0 8px 40px rgba(0,0,0,0.6);
  margin-top: 140px;
  border: 1px solid #ffffff;
  position: relative;
  overflow: hidden;
}
.test-action-form .test-title {
  text-align: center;
  font-size: 50px;
  font-weight: 400;
  color: #ffffff;
  letter-spacing: 2px;
  text-transform: uppercase;
  margin-bottom: 20px;
  font-family: 'Seenonim';
  position: relative;
  z-index: 2;
}
.test-description {
  text-align: center;
  font-size: 24px;
  font-weight: 400;
  color: #ffffff;
  letter-spacing: 2px;
  text-transform: uppercase;
  margin-bottom: 50px;
  font-family: 'Inter';
  letter-spacing: -0.011em;
  position: relative;
  z-index: 2;
}
.test-form {
  display: flex;
  flex-direction: column;
  gap: 18px;
  max-width: 880px;
  margin: 0 auto;
  position: relative;
  z-index: 2;
}
.test-input,
.test-textarea {
  background: transparent;
  border: 1px solid rgba(255,255,255,0.22);
  padding: 14px 18px;
  color: #ffffff;
  border-radius: 12px;
  font-size: 16px;
  outline: none;
}
.test-input::placeholder, .test-textarea::placeholder {
  color: rgba(255,255,255,0.45);
  text-transform: uppercase;
  letter-spacing: 0.08em;
}
.test-textarea { min-height: 140px; resize: vertical; }
.test-note { text-align:center; color: rgba(255,255,255,0.6); font-size:13px; margin-top:8px }
.test-submit {
  align-self: center;
  padding: 14px 38px;
  border-radius: 36px;
  background: #ffffff;
  color: #141625;
  border: none;
  font-weight: 700;
  box-shadow:
    0px -5px 15px 1px rgba(255, 255, 255, 0.25),
    0px -5px 10px 0px rgba(196, 26, 214, 0.5),
    0px 0px 100px 0px rgba(208, 170, 255, 0.5),
    0px 0px 120px 0px rgba(157, 78, 221, 0.3);
  cursor: pointer;
}

.form-eclipse {
  width: 700px;
  height: 1100px;
  background: rgba(71, 11, 250, 0.3);
  border-radius: 100%;
  position: absolute;
  left: 50%;
  transform: translate(-50%);
  top: -607px;
  z-index: 1;
  filter: blur(150px);
}

@media (max-width: 768px) {
  .test-action-form { padding: 28px; }
  .test-action-form .test-title { font-size: 26px; }
  .test-form { gap: 12px; }
  .test-description { font-size: 14px; }
}
</style>

<div class="test-action-form">
  <div class="form-eclipse"></div>
  <h2 class="test-title">Оставьте заявку</h2>
  <p class="test-description">подберём нейросотрудника под Ваш бизнес</p>
  <div class="test-form">
    <input class="test-input" placeholder="Имя">
    <input class="test-input" placeholder="Компания">
    <input class="test-input" placeholder="Электронная почта">
    <input class="test-input" placeholder="Номер телефона">
    <textarea class="test-textarea" placeholder="Опишите, чем могу быть полезен"></textarea>
    <p class="test-note">Нажимая на кнопку отправить, вы даете согласие на обработку</br>персональных данных и соглашаетесь с политикой конфиденциальности</p>
    <button class="test-submit">Оставить заявку</button>
  </div>
</div>
