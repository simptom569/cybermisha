{% load static %}
<!-- Request modal include: use for collecting lead info. -->
<style>
/* Scoped modal styles */
.request-modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 2100;
  backdrop-filter: blur(4px);
}
.request-modal-overlay.active {
  display: flex;
}
.request-modal {
  width: min(686px, 94%);
  max-width: 686px;
  height: 726px;
  background: linear-gradient(180deg, rgba(12,8,24,0.98), rgba(26,10,60,0.98));
  border-radius: 18px;
  padding: 40px 36px;
  box-shadow: 0 8px 40px rgba(64,0,128,0.25), inset 0 0 40px rgba(255,255,255,0.02);
  color: #fff;
  transform: translateY(-12px) scale(0.98);
  opacity: 0;
  transition: opacity .28s ease, transform .28s cubic-bezier(.2,.9,.2,1);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
.request-modal-overlay.active .request-modal {
  transform: translateY(0) scale(1);
  opacity: 1;
}
.request-modal .modal-title {
  font-size: 34px;
  font-weight: 700;
  text-align: center;
  margin-bottom: 18px;
  text-transform: uppercase;
  letter-spacing: 1px;
}
.form-description-modal {
    display: inline-block;
    max-width: 400px;
}
.request-modal .modal-sub { text-align:center; color: rgba(255,255,255,0.68); margin-bottom: 22px }
.request-modal .modal-form { display:flex; flex-direction:column; gap:12px }
.request-modal .modal-input, .request-modal .modal-textarea {
  background: transparent;
  border: 1px solid rgba(255,255,255,0.14);
  color: #fff;
  padding: 12px 14px;
  border-radius: 10px;
  font-size: 15px;
}
.request-modal .modal-textarea { min-height:120px; resize:vertical }
.request-modal .modal-row { display:flex; gap:12px }
.request-modal .modal-row .modal-input { flex:1 }
.request-modal .modal-actions { display:flex; justify-content:center; margin-top:14px }
.request-modal .modal-submit {
  padding: 12px 34px; border-radius: 40px; background:#fff; color:#141625; font-weight:700; border: none; cursor:pointer; box-shadow: 0 8px 40px rgba(160,64,255,0.16);
}
.request-modal .modal-close { position:absolute; right:16px; top:12px; background:transparent; border:none; color:rgba(255,255,255,0.6); font-size:18px; cursor:pointer }
@media (max-width:520px){
  .request-modal{ padding:18px }
  .request-modal .modal-title{ font-size:22px }
}
</style>

<div id="request-modal-overlay" class="request-modal-overlay" aria-hidden="true">
  <div class="request-modal" role="dialog" aria-modal="true" aria-labelledby="request-modal-title">
    <button class="modal-close" id="request-modal-close" aria-label="Close">✕</button>
    <h3 id="request-modal-title" class="modal-title">Оставить заявку</h3>
    <div class="modal-sub">подберём нейросотрудника под Ваш бизнес</div>
    <div class="modal-form">
      <input class="modal-input" id="rq-name" placeholder="Имя">
      <input class="modal-input" id="rq-company" placeholder="Компания">
      <input class="modal-input" id="rq-email" placeholder="Электронная почта">
      <input class="modal-input" id="rq-phone" placeholder="Номер телефона">
      <textarea class="modal-textarea" id="rq-desc" placeholder="Опишите, чем могу быть полезен"></textarea>
      <p class="form-description-modal" style="text-align:center; font-size:13px; color:rgba(255,255,255,0.6)">нажимая на кнопку “отправить”, вы даете согласие на обработку персональных данных и соглашаетесь  с политикой конфиденциальности</p>
      <div class="modal-actions"><button class="modal-submit" id="request-modal-submit">Отправить</button></div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const overlay = document.getElementById('request-modal-overlay');
  const closeBtn = document.getElementById('request-modal-close');
  const submitBtn = document.getElementById('request-modal-submit');

  function openModal(){
    overlay.classList.add('active');
    overlay.setAttribute('aria-hidden','false');
    // trap focus if needed
    document.body.style.overflow = 'hidden';
  }
  function closeModal(){
    overlay.classList.remove('active');
    overlay.setAttribute('aria-hidden','true');
    document.body.style.overflow = '';
  }

  // Openers: main CTA buttons
  const openers = document.querySelectorAll('.hero-but, .test-submit, .mobile-cta');
  openers.forEach(btn => btn.addEventListener('click', (e) => { e.preventDefault(); openModal(); }));

  // Close handlers
  overlay.addEventListener('click', (e) => { if (e.target === overlay) closeModal(); });
  closeBtn.addEventListener('click', closeModal);
  document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeModal(); });

  // Submit - placeholder: emits custom event with form data
  submitBtn.addEventListener('click', () => {
    const data = {
      name: document.getElementById('rq-name').value || '',
      company: document.getElementById('rq-company').value || '',
      email: document.getElementById('rq-email').value || '',
      phone: document.getElementById('rq-phone').value || '',
      description: document.getElementById('rq-desc').value || ''
    };
    // dispatch event so user's JS can pick it up
    document.dispatchEvent(new CustomEvent('requestModalSubmit', { detail: data }));
    // simple visual feedback: close modal
    closeModal();
  });
});
</script>
